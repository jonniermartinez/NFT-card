<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="" class="img">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="items">
        <div class="subitems ETH">
          <img class="icon icon-eth" src="images/icon-ethereum.svg">
          <p class="text-items text-eth">0.041 ETH</p>
        </div>
        <div class="subitems time">
          <img class="icon icon-clock" src="images/icon-clock.svg">
          <p class="text-items text-clock">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="user">
        <img src="./images/image-avatar.png" alt="">
        <p><span class="bold">creation of </span>Jules Wyvern</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jonnier</a>.
      <p>Hecho con <span class="corazon">‚ù§</span></p>
    </div> 
    
  </div>
</body>
</html>
